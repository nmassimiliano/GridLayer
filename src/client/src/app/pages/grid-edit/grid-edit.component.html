<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Grid Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="grid_id">Grid_id *</label>
                        <input type="number" class="form-control" id="grid_id" [(ngModel)]="item.grid_id" name="grid_id" #grid_id="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="grid_name">Grid_name</label>
                        <input type="text" class="form-control" id="grid_name" [(ngModel)]="item.grid_name" name="grid_name" #grid_name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="grid_port">Grid_port</label>
                        <input type="number" class="form-control" id="grid_port" [(ngModel)]="item.grid_port" name="grid_port" #grid_port="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="grid_trustkey">Grid_trustkey</label>
                        <input type="text" class="form-control" id="grid_trustkey" [(ngModel)]="item.grid_trustkey" name="grid_trustkey" #grid_trustkey="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="grid_uid">Grid_uid</label>
                        <input type="text" class="form-control" id="grid_uid" [(ngModel)]="item.grid_uid" name="grid_uid" #grid_uid="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
