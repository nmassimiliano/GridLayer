<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Grid List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="grid_id">Grid_id</label>
                        <input type="number" class="form-control" id="grid_id" [(ngModel)]="search.grid_id" name="grid_id" #grid_id="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="grid_name">Grid_name</label>
                        <input type="text" class="form-control" id="grid_name" [(ngModel)]="search.grid_name" name="grid_name" #grid_name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="grid_port">Grid_port</label>
                        <input type="number" class="form-control" id="grid_port" [(ngModel)]="search.grid_port" name="grid_port" #grid_port="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="grid_trustkey">Grid_trustkey</label>
                        <input type="text" class="form-control" id="grid_trustkey" [(ngModel)]="search.grid_trustkey" name="grid_trustkey" #grid_trustkey="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="grid_uid">Grid_uid</label>
                        <input type="text" class="form-control" id="grid_uid" [(ngModel)]="search.grid_uid" name="grid_uid" #grid_uid="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">grid_id</th>
            <th scope="col">grid_name</th>
            <th scope="col">grid_port</th>
            <th scope="col">grid_trustkey</th>
            <th scope="col">grid_uid</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'grid_id': search.grid_id, 'grid_name': search.grid_name, 'grid_port': search.grid_port, 'grid_trustkey': search.grid_trustkey, 'grid_uid': search.grid_uid }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/grids/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.grid_id }}</td>
            <td>{{item.grid_name }}</td>
            <td>{{item.grid_port }}</td>
            <td>{{item.grid_trustkey }}</td>
            <td>{{item.grid_uid }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'grid_id': search.grid_id ,  'grid_name': search.grid_name ,  'grid_port': search.grid_port ,  'grid_trustkey': search.grid_trustkey ,  'grid_uid': search.grid_uid  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/grids/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
